<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/85aca76629.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>SheCodesPlus-HW</title>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 offset-lg-2">
            <div class="card-custom">
              <div class="card-custom__header text-center">
                <a href="#" class="navbar-brand">Weather App</a>
              </div>

              <form class="form-inline mb-3" id="search-form">
                <input
                  type="search"
                  class="form-control flex-grow-1 mr-3"
                  placeholder="Enter a city"
                  aria-label="Enter a city"
                  aria-describedby="button-addon2"
                />

                <button
                  class="btn btn-primary mr-3"
                  type="submit"
                  id="button-addon2"
                >
                  Search
                </button>
                <button type="button" class="btn btn-secondary" id="current">
                  My Location
                </button>
              </form>
              <div class="d-flex mb-5" id="#quick-search">
                <button
                  type="button"
                  class="btn btn-outline-primary btn-sm mr-2"
                  id="quick-search_kyiv"
                >
                  Kyiv
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary btn-sm mr-2"
                  id="quick-search_warsaw"
                >
                  Warsaw
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary btn-sm mr-2"
                  id="quick-search_berlin"
                >
                  Berlin
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary btn-sm mr-2"
                  id="quick-search_rome"
                >
                  Rome
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary btn-sm mr-2"
                  id="quick-search_madrid"
                >
                  Madrid
                </button>
              </div>

              <div class="d-flex justify-content-between mb-5">
                <div class="city">
                  <h1></h1>
                  <p class="mb-1 text-secondary">
                    Last updated: <span id="date"></span>
                  </p>
                  <p id="description" class="mb-1 text-secondary"></p>
                </div>
                <div class="d-flex align-items-start">
                  <img id="icon" src="#" alt="" />
                  <div class="city-weather__info">
                    <h2 id="temp"></h2>
                    <a href="#" id="celcius" class="h6 active">Â°C</a>
                    <span class="h6 text-black-50">|</span>
                    <a href="#" id="farenheit" class="h6">F</a>
                    <p id="humidity" class="mb-1 text-secondary"></p>
                    <p id="wind" class="mb-1 text-secondary"></p>
                  </div>
                </div>
              </div>
              <div class="weather-forecast" id="forecast"></div>
            </div>
          </div>
        </div>
        <footer>
          This project was coded by Natalie Kolos and is open-sourced on
          <a
            href="https://github.com/natalie-kolos/shecodes-homework-week-6"
            target="_blank"
            >GitHub</a
          >
          and hosted on
          <a href="https://courageous-syrniki-0884c8.netlify.app/">Netlify</a>
        </footer>
      </div>
    </div>
    <script src="js/custom.js"></script>
  </body>
</html>
