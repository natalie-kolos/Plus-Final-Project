<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/85aca76629.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>SheCodesPlus-HW</title>
  </head>
  <body>
    <div class="container">
      <div class="card-custom">
        <div class="d-flex mb-4">
          <button type="button" class="btn btn-primary mr-2">Kyiv</button>
          <button type="button" class="btn btn-primary mr-2">Warsaw</button>
          <button type="button" class="btn btn-primary mr-2">Berlin</button>
          <button type="button" class="btn btn-primary mr-2">Rome</button>
          <button type="button" class="btn btn-primary mr-2">Madrid</button>
        </div>

        <form class="form-inline mb-5" id="search-form">
          <input
            type="text"
            class="form-control flex-grow-1 mr-3"
            placeholder="Enter a city"
            aria-label="Enter a city"
            aria-describedby="button-addon2"
          />

          <button
            class="btn btn-outline-secondary mr-3"
            type="submit"
            id="button-addon2"
          >
            Search
          </button>
          <button type="button" class="btn btn-light" id="current">
            Current
          </button>
        </form>

        <div class="d-flex justify-content-between mb-5">
          <div class="city">
            <h1>Lisbon</h1>
            <p class="mb-1 text-secondary">
              <span id="date"></span>
            </p>
            <p id="description" class="mb-1 text-secondary">Clouds</p>
          </div>
          <div class="d-flex">
            <div class="icon"><i class="fa-regular fa-sun"></i></div>
            <div class="city-weather__info">
              <h2 id="temp">
                19
              </h2>
              <a href="#" id="celcius" class="h6">°C</a>
              <span class="h6 text-black-50">|</span>
              <a href="#" id="farenheit" class="h6">F</a>
              <p id="humidity" class="mb-1 text-secondary"></p>
              <p id="wind" class="mb-1 text-secondary"></p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 offset-md-1">
            <div class="weather-card">
              <p>Mon</p>
              <i class="fa-regular fa-sun"></i>
              <p>21°</p>
            </div>
          </div>
          <div class="col-md-2">
            <div class="weather-card">
              <p>Tue</p>
              <i class="fa-regular fa-sun"></i>
              <p>22°</p>
            </div>
          </div>
          <div class="col-md-2">
            <div class="weather-card">
              <p>Wed</p>
              <i class="fa-regular fa-sun"></i>
              <p>23°</p>
            </div>
          </div>
          <div class="col-md-2">
            <div class="weather-card">
              <p>Thu</p>
              <i class="fa-regular fa-sun"></i>
              <p>26°</p>
            </div>
          </div>
          <div class="col-md-2">
            <div class="weather-card">
              <p>Fri</p>
              <i class="fa-regular fa-sun"></i>
              <p>28°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/custom.js"></script>
  </body>
</html>
